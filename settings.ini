[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = mono-dense-keras
lib_name = %(repo)s
version = 0.0.6rc0
min_python = 3.7
license = cc

### nbdev ###
doc_path = _docs
lib_path = mono_dense_keras
nbs_path = nbs
recursive = True
tst_flags = notest skip
put_version_in_init = True
black_formatting = True
docs_versioning = patch

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = AIRT Technologies d.o.o.
author_email = info@airt.ai
copyright = 2022 onwards, %(author)s
description = Monotonic Dense Layer implemented in Keras
keywords = tensorflow monotone monotonic dense layer nbdev nbdev-mkdocs jupyter notebook python
language = English
status = 4
user = airtai
